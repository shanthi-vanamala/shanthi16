<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <center>
        <p iframes</p>
    </center>
    <div style="text-align: center;">
        <!-- Main iframe -->
        <iframe src="" frameborder="1" width="600" height="400" name="iframe"></iframe>
        <br>

        <!-- Link to load YouTube video in iframe -->
        <a href="https://www.youtube.com/embed/wr1SOiMSics?&mute=1&autoplay=1" target="iframe">
            <img src="./youtubeicon.jpeg"  width="300" alt="YouTube Video">
        </a>
        <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.3019098188515!2d78.39954787351861!3d17.493095683412225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91625d9cd1ad%3A0x4455387ad24a675d!2s10000coders!5e0!3m2!1sen!2sin!4v1752490243479!5m2!1sen!2sin" target="iframe">
            <img src="./googlemapicon2.jpeg" width="100" alt="google map">
        </a>   
    </div>
</body>
</html>
